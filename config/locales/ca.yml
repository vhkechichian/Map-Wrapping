      greeting: Hola
      intro: Fa temps, el %{created}, et vas registrar a <a href='%{root_url}'>%{site_name}</ a>. %{site_name} que és un servei gratuït per pujar i georeferenciar mapes i imatges. Malauradament el servidor s'està quedant sense espai a disc i, per tant, el teu compte, els mapes carregats i els mosaics creats s'esborraran en el futur per alliberar espai. No cal que facis res si hi estàs d'acord. Pots endarrerir-ho simplement iniciant sessió per mantenir actiu el compte.
      subject: El teu compte i els %{map_count} mapes a MapWarper.net poden ser esborrats en el futur.
