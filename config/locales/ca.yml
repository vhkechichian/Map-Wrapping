    old_user_notify:
      body: MapWarper.net és executat i operat per mi, Tim Waters, de la meva butxaca en un servidor bàsic. A mesura que els usuaris carreguen més mapes, els discs s'omplen ràpidament. Ja fa uns set anys que està funcionant! Recentment s'ha actualitzat per executar-se en un servidor més nou amb unitats de 4TB, però fins i tot aquestes estan gairebé a punt d'omplir-se. Per tant, per no canviar MapWarper.net a un servei de pagament, he decidit que és més just eliminar primer els comptes més antics i els seus mapes. Això no passarà durant almenys una setmana o dues i només quan els discs s'ompli. Intentaré mantenir el nombre purgat el més baix possible. Em va semblar que us agradaria saber-ho. Si no t'agrada, ho pots endarrerir simplement iniciant sessió en el lloc web. És possible que trobis que alguns dels mapes anteriors necessiten ser reorientats si els vols veure. <br /> Si ets una institució o una organització gran, hauries de pensar en tenir la teva pròpia instància d'aquest programari. <br /> Una vegada que hagis iniciat la sessió, pots suprimir mapes individuals fent clic a la pestanya "Edita" d'un mapa i fent clic a l'enllaç "Suprimeix aquest mapa". <br /> Heu afegit %{map_count} mapes.
